<!DOCTYPE html>
<html>
  <head>
    <title>KEEPTABS DEVS - Dashboard</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="homepage.css">
  </head>
  <body>
    
   
    <main>
        <div class="summary">
          <div class="summary-item">
            <h3>Total Employees</h3>
            <p id="total-employees">10</p>
          </div>
          <div class="summary-item">
            <h3>Active Employees</h3>
            <p id="active-employees">8</p>
          </div>
          <div class="summary-item">
            <h3>Inactive Employees</h3>
            <p id="inactive-employees">2</p>
          </div>
        </div>
        <div class="charts">
          <div class="chart-item">
            <h3>Employee Attendance</h3>
            <canvas id="attendance-chart"></canvas>
          </div>
          <div class="chart-item">
            <h3>Employee Productivity</h3>
            <canvas id="productivity-chart"></canvas>
          </div>
        </div>
      </section>
      <section id="employee-list" style="display:none;">
        <h2>Employee List</h2>
        <p>View a list of all your employees here.</p>
      </section>
      <section id="add-employee" style="display:none;">
        <h2>Add Employee</h2>
        <p>Add a new employee to the database.</p>
      </section>
      <section id="settings" style="display:none;">
        <h2>Settings</h2>
        <p>Adjust settings and preferences.</p>
      </section>
      <iframe src="footer.html" frameborder="0" width="100%" height="100"></iframe>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
